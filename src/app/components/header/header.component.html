<header>
  <div>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/250px-Angular_full_color_logo.svg.png"
      width="60"
      height="60"
    />
    <ul>
      <li *ngFor="let option of menuOptions" [ngClass]="{'active': option === menuOptions[0]}">
        <a routerLink="{{ option.url }}">
          {{ option.title }}
        </a>
      </li>
    </ul>
  </div>

  <app-user-data [userData]="userData"></app-user-data>
</header>
